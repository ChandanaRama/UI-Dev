<!DOCTYPE html>
<html>
<head>
	<title> loop statments</title>
</head>
<body>
	<script lang="javascript" type="text/javascript">
		//for loop
		for(i=0;i<=10;i++){
			document.write(i+"<br>");
			
		   }

		   //while loop
		   var i=1;
		   while(i<=10){
		   	document.write(i+"<br>");
		   	i++;

		   }

		   //do while loop
		   var i=1;
		   do{
		   	document.write(i+"<br>");
		   	i++;

		   }while(i<=10);

		   // break statments

		   for(i=1;i<=10;i++){
		   	if(i==6){
		   			break;

		   	}
		   	document.write(i+"<br>");
		   }

		   //continue
		   for(i=1;i<=10;i++){
		   	if(i==6){
		   		continue;

		   	}
		   	document.write(i+"<br>");
		   }

	</script>

</body>
</html>
