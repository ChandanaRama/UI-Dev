<!DOCTYPE html>
<html>
<head>
	<title> condtional Statments</title>
</head>
<body>
	<h1>conditional statments</h1>
	<script lang="javascript" type="text/javascript">
		//if condition
		var a=10;
		var b=20;
		var c=50;
		if(a>0){
			document.write("a is greater"+"<br>");
		}
		//if else condition
        if(a>b){
        	document.write("a is greater"+"<br>");
        }
        else{
        	document.write("b is greater"+"<br>");
        }
        //else if condition
        if(a>b&a>c){
        	document.write("a is grater");
        }
        else if(b>c&b>a){
        	document.write("b is greater");
        }
        else{
        	document.write("c is greater");
        }
        //switch statement
        var month=2;
        switch(month){
        	case 1:
        	document.write("Jan");
        	break;
        	case 2:
        	document.write("Feb");
        	break;
        	case 3:
        	document.write("March");
        	break;
        	default:
        	document.write("Invalid Details");
        }
	</script>

</body>
</html>
